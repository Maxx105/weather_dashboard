<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="assets/style.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <h1 style="background-color: darkslategrey; color: white; text-align: center; padding-bottom: 10px;">Weather Dashboard</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3" style="background-color:rgb(235, 230, 230); margin-left:20px; padding-bottom:20px;">
                    <h3>Search for a City:</h3>
                    <input placeholder="City Here" id="city" style="float: left; width: 250px;"></input>
                    <button id="search">SEARCH</button>
                    <ul class="list-group" style="clear: both; margin-top: 10px;" id="searchHistory"></ul>
                    <button id="clear" style="margin-top: 10px;">Clear Search History</button>
                </div>
                <div class="col-md-8" style="background-color:lightgrey; margin-left: 50px;">
                    <div class="row" id="currentDiv" style='margin-left: 10px;'>
                        <h1 id="cityName" style="float:left;"></h1>
                        <img id="icon">
                        <p id="temperature" style="both: clear;"></p>
                        <p id="humidity"></p>
                        <p id="windspeed"></p>
                        <p id="uvIndex"></p>
                    </div>
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <script>
            let search = $('#search');
            let cityInput = $('#city');
            let searchHistoryDiv = $('#searchHistory');
            let clearSearch = $('#clear');
            let searchArray = [];
            let searchCity = "";
            let APIKey = "2cb7e21574807b1886d517ed74e9732f";
           
            
            let searchStorage = JSON.parse(localStorage.getItem('search'));
            //console.log(searchStorage);
            appendStorage();

            function appendStorage(){
                if (searchStorage === null){
                    searchArray[0] = '';
                } else {
                    for (let i = 1; i < searchStorage.length; i++){
                    let storedHistoryItem = $('<li>');
                    storedHistoryItem.text(searchStorage[i]);
                    storedHistoryItem.attr('class', 'list-group-item');
                    searchHistoryDiv.append(storedHistoryItem);
                    searchArray = searchStorage;
                    }
                }
            }
            
            search.on('click', function(event){
                searchCity = cityInput.val();
                getWeatherData("weather");
                //getWeatherData("forecast");
                createSearchHistory();
            });

            clearSearch.on('click', function(event){
                window.localStorage.clear();
                searchHistoryDiv.empty();
            });

            $('.list-group-item').on('click', function(event){
                searchCity = $(this).text();
                getWeatherData("weather");
            });


            function createSearchHistory(){
                if (cityInput.val() !== "") {
                let searchHistoryItem = $('<li>');
                searchHistoryItem.text(cityInput.val());
                searchHistoryItem.attr('class', 'list-group-item');
                searchHistoryDiv.append(searchHistoryItem);
                searchArray.push(cityInput.val());
                localStorage.setItem('search', JSON.stringify(searchArray));
                cityInput.val('');
                } 
            }

            function getWeatherData(currentOrFuture){

                let WeatherURL = "https://api.openweathermap.org/data/2.5/" + currentOrFuture + "?q=" + searchCity + "&appid=" + APIKey;

                $.ajax({
                    url: WeatherURL,
                    method: "GET"
                }).then(function(response) {
                console.log(response);
                console.log(response.name);
                $('#cityName').text(`${response.name} (${moment().format('l')})`);
                $('#icon').attr('src', 'http://openweathermap.org/img/wn/' + response.weather[0].icon + '@2x.png');
                $('#icon').attr('style', 'height: 70px; width: 70px; margin-top: -8px;');
                $
                //console.log(response.name);
                });
            }

            // function getfutureWeatherData(){

            //     let WeatherURL = "https://api.openweathermap.org/data/2.5/" + currentOrFuture + "?q=" + cityInput.val() + "&appid=" + APIKey;

            //     $.ajax({
            //         url: WeatherURL,
            //         method: "GET"
            //     }).then(function(response) {
            //     console.log(response);
            //     //console.log(response.name);
            //     });
            // }

            
            
        </script>
    </body>

</html>
